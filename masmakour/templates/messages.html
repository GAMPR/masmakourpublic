<!DOCTYPE html>
{% load static %}

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{% static 'css/messages.css'%}"> 
	</head>
	<body id="mesBod">
		{% if messages %}
		<ul class="mesUl">
			{% for message in messages %}
			<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	</body>
</html>
