<!DOCTYPE html> 
{% extends "base.html" %} 
{% block content %} 
{{ content | safe }}
{% load static %} 
{% load crispy_forms_tags %} 

<html>
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="{% static 'css/accs/spec.css' %}"> 
	</head>

	<body class="specBod"> 
		<div class="specDiv">
			<h1 class="specH1">Change Email</h1>
			<h2 class="specH2">You will be logged out, and unable to log in untill you confirm the email address again.</h2>
			<form method="POST"> 
				{% csrf_token %}
				{{ form|crispy }}
				<button class="specBtn" type="submit">Submit</button>
				<a class="specAret" href="{% url 'edit_profile' username=request.user %}"> Back </a>		
			</form> 
		</div>	
	</body>
</html>

{% endblock content %}
