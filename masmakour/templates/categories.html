<!DOCTYPE html> 
{%extends "base.html" %}
{% block content %}
{{ content | safe }}
{% load static %} 
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{% static 'css/categories.css' %}"> 	
	</head>
	<body id="catBody">
		<div id="catDiv">
			<h1 id="catH1"> Categories </h1> 
			<p id="catBasicp"> Press on the category itself to view all posts in detail. </p>
			<div id="catNavdiv">
				{% for category in object_list %}		
				<div class="catDropdiv">	
					<button class="catDropbtn">
						<p class="catPar">
						<a class="catDropa" href="{% url 'category_detail' category.slug %}"> {{ category.name }} </a> 
						</p>
					</button>			
					<div class="catDropcntdiv">
						{% for post in category.post_set.all %}	
						<a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>  
						{% endfor %}
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
{% endblock %}
