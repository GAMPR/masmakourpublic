{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %} 
{{ content|safe }}   
{% block content %}
<html> 
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="{% static 'css/resetpassword.css' %}"> 
	</head>
	<body id="resBod">
		<div class="resDiv">
			<h2 class="resH2">Password Reset</h2>
			<p class="resP"> Please enter your new password. </p>
			<form method="POST">
				{% csrf_token %}
				{{ form|crispy }}        				
				<button id="resBtn" type="submit">Submit</button>	
			</form>
		</div>
	</body>

</html> 
{% endblock %}
