<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
{{ content | safe }} 
{% load crispy_forms_tags %}
{% load static %} 


<html>
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="{% static 'css/accs/register.css' %}"> 
	</head>
	<body>
		<div id="regDiv">
			<h1 id="regH1">Register</h1>
			<form id="regForm" method="POST">
				{% csrf_token %}
				{{ register_form|crispy }} 
				<button id="regBtn" type="submit">Register</button>
			</form>
			<p id="regP" class="text-center">If you already have an account, <a id="regA" href="/login">login</a> instead.</p>
		</div>
	</body>
</html>


{% endblock %}
